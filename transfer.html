<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer - SNVP</title>
    <style>
        
        body, html, div, span, applet, object, iframe,
        h1, h2, h3, h4, h5, h6, p, blockquote, pre,
        a, abbr, acronym, address, big, cite, code,
        del, dfn, em, img, ins, kbd, q, s, samp,
        small, strike, strong, sub, sup, tt, var,
        b, u, i, center,
        dl, dt, dd, ol, ul, li,
        fieldset, form, label, legend,
        table, caption, tbody, tfoot, thead, tr, th, td,
        article, aside, canvas, details, embed, 
        figure, figcaption, footer, header, hgroup, 
        menu, nav, output, ruby, section, summary,
        time, mark, audio, video {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
        }

        article, aside, details, figcaption, figure, 
        footer, header, hgroup, menu, nav, section {
            display: block;
        }
        body {
            line-height: 1;
        }
        ol, ul {
            list-style: none;
        }
        blockquote, q {
            quotes: none;
        }
        blockquote:before, blockquote:after,
        q:before, q:after {
            content: '';
            content: none;
        }
        table {
            border-collapse: collapse;
            border-spacing: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        .wrapper {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: #000; 
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: fixed;
            height: 100%;
            transition: width 0.3s ease;
            overflow: hidden;
        }

        .sidebar.collapsed {
            width: 60px;
        }

        .sidebar .logo img {
            width: 80%;
            margin-bottom: 20px;
        }

        .nav ul {
            width: 100%;
        }

        .nav ul li {
            margin: 15px 0;
        }

        .nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            display: flex;
            align-items: center;
            text-align: left;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .nav ul li a img {
            margin-right: 10px;
        }

        .nav ul li a:hover {
            background-color: #444;
        }

        .nav ul li:first-child a,
        .nav ul li:nth-child(2) a,
        .nav ul li:nth-child(3) a,
        .nav ul li:nth-child(4) a {
            font-size: 20px; 
        }

        .nav ul li:first-child a img,
        .nav ul li:nth-child(2) a img,
        .nav ul li:nth-child(3) a img,
        .nav ul li:nth-child(4) a img {
            width: 32px; 
            height: 32px;
        }

        .nav ul li:nth-child(5) a,
        .nav ul li:nth-child(6) a,
        .nav ul li:nth-child(7) a,
        .nav ul li:nth-child(8) a {
            font-size: 16px; 
        }

        .nav ul li:nth-child(5) a img,
        .nav ul li:nth-child(6) a img,
        .nav ul li:nth-child(7) a img,
        .nav ul li:nth-child(8) a img {
            width: 24px; 
            height: 24px;
        }

        .main-content {
            margin-left: 280px; 
            width: calc(100% - 280px);
            padding: 20px;
            transition: margin-left 0.3s ease, width 0.3s ease;
            display: flex; 
            justify-content: center; 
            align-items: center; 
        }

        .sidebar.collapsed + .main-content {
            margin-left: 90px;
            width: calc(100% - 90px);
        }

        .content-container {
            max-width: 600px;
            width: 100%; 
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4e42b2; 
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #3b3190; 
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <aside class="sidebar">
            <div class="logo">
                <a href="SNVP_homepage.html">
                    <img src="images/SNVPlogo.png" alt="SNVP Logo">
                </a>
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="SNVP_homepage.html"><img src="images/Wallet.png" alt="Wallet Icon">Wallet</a></li>
                    <li><a href="notice_verification.html"><img src="images/Notice Verification.png" alt="Notice Verification Icon">Notice Verification</a></li>
                    <li><a href="notifications.html"><img src="images/Notifications.png" alt="Notifications Icon">Notifications</a></li>
                    <li><a href="chat.html"><img src="images/Chat.png" alt="Chat Icon">Chat</a></li>
                    <li><a href="account.html"><img src="images/Account.png" alt="Account Icon">Account</a></li>
                    <li><a href="settings.html"><img src="images/Settings.png" alt="Settings Icon">Settings</a></li>
                    <li><a href="logout.html"><img src="images/Logout.png" alt="Logout Icon">Logout</a></li>
                    <li><a href="help.html"><img src="images/Help.png" alt="Help Icon">Help</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <div class="content-container">
                <h2 style="font-weight: bold; text-align: left;">Transfer</h2>
                <form id="transaction-form">
                    <div class="form-group">
                        <label for="account-number">Receiver's Account Number</label>
                        <input type="text" id="account-number" name="account-number" required>
                    </div>

                    <div class="form-group">
                        <label for="country">Receiver's Country</label>
                        <input type="text" id="country" name="country" required>
                    </div>

                    <div class="form-group">
                        <label for="receiver-account-type">Receiver's Account Type</label>
                        <select id="receiver-account-type" name="receiver-account-type">
                            <option value="savings">Savings</option>  
                            <option value="business">Current</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="amount">Amount to Transfer (SGD)</label>
                        <input type="number" id="amount" name="amount" required>
                    </div>

                    <button type="submit">Transfer</button>
                </form>
            </div>
        </main>
    </div>

    <script>
        document.getElementById('transaction-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const date = new Date().toISOString().split('T')[0];
            const accountNumber = document.getElementById('account-number').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const accountType = document.getElementById('receiver-account-type').value;
            const country = document.getElementById('country').value;

            const transaction = {
                date: date,
                description: `Transfer to ${accountNumber} (${accountType}, ${country})`,
                amount: -amount
            };

            const transactions = JSON.parse(localStorage.getItem('transactions')) || [];
            transactions.push(transaction);
            localStorage.setItem('transactions', JSON.stringify(transactions));

            updateBalance();
            window.location.href = 'SNVP_homepage.html';
        });

        function updateBalance() {
            const transactions = JSON.parse(localStorage.getItem('transactions')) || [];
            let balance = transactions.reduce((acc, transaction) => acc + transaction.amount, 0);
            localStorage.setItem('balance', balance.toFixed(2));
        }
    </script>
</body>
</html>
