<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1f1f1f;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .header-logo {
            margin-top: 30px;
            margin-bottom: 20px;
        }
        .container {
            background: linear-gradient(to bottom, #d9f0ff, #e0ffe8);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }
        .create-account-btn {
            width: 100%;
            padding: 12px;
            background-color: #4e42b2;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }
        .create-account-btn:hover {
            background-color: #563d7c;
        }
        .qr-code {
            margin: 20px 0;
        }
        .footer-text {
            color: #999;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header-logo">
        <img src="images/SNVPlogo.png" alt="SNVP Logo" width="100"> <!-- Increased size of the logo -->
    </div>
    <div class="container">
        <button class="create-account-btn" onclick="window.location.href='sign_up_input_details.html'">Create Account</button>
        <p>or</p>
        <div class="qr-code">
            <a href="sign_up_verification.html"><img src="images/Singpass.png" alt="Singpass QR" style="width:100%; border: 1px solid #ccc;"></a>
        </div>
        <p class="footer-text">Already have an account? <a href="#" id="signInLink">Sign in</a></p>
    </div>

    <script>
        document.getElementById('signInLink').addEventListener('click', function(event) {
            event.preventDefault();
            window.location.href = 'sign_in.html';
        });
    </script>
</body>
</html>
